<!-- ALERTS FOR FORM VALIDATION -->
<div class="alert alert-success" [style.display]='animalCreatedSucess'>
    <strong> Animal was added to the Zoo!</strong> Check your colection <a routerLink="/animals" class="alert-link">here</a>.
</div>
<div class="container login-container">
    <div class="login-form-1">
        <h3>New Animal</h3>
        <form>
            <div class="form-group">
                <label for="userName">Animal Name:*</label>
                <input type="text" class="form-control" placeholder="e.g. Furiosa" [(ngModel)]="animalName" name="animalName"/>
            </div>
            <div class="form-group">
                    <label for="userName">Specie:*</label>
                <input type="text" class="form-control" placeholder="e.g. Cheetah" [(ngModel)]="animalSpecie" name="animalSpecie" />
            </div>
            <div class="form-group">
                    <label for="userName">Age:*</label>
                    <input type="text" class="form-control" placeholder="Must be a Number" [(ngModel)]="animalAge" name="animalAge"/>
                </div>
                <div class="missingFields" [style.display]='missingParameters'>Missing One or More Fields.</div>
                <div class="missingFields" [style.display]='missingNumberParameters'>Animal Age must be a Number.</div>
            <button class="btnSubmit" (click)="createNewAnimal()">Create</button>
        </form>
    </div>
</div>
