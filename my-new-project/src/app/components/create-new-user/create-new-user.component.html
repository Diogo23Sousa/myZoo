<div class="alert alert-success" [style.display]='userCreatedSucess'>
        <strong> New user was added!</strong> Check your family <a routerLink="/ourusers" class="alert-link">here</a>.
    </div>
<div class="container login-container">
            <div class="login-form-1">
                <h3>Sign Up</h3>
                <form>
                    <div class="form-group">
                        <label for="userName">Username:*</label>
                        <input type="text" class="form-control" placeholder="e.g. John Wick" [(ngModel)]="userName" (ngModelChange)="checkExistingUser()" name="userName"/>
                        <div class="missingFieldsGreen" [style.display]='nameAvailable'>Username is available.</div>
                        <div class="missingFields" [style.display]='nameUnavailable'>Username is unavailable.</div>
                    </div>
                    <div class="form-group">
                            <label for="userName">Email:*</label>
                        <input type="text" class="form-control" placeholder="e.g. example@email.com" [(ngModel)]="email" (ngModelChange)="checkExistingEmail()" name="email" />
                        <div class="missingFields" [style.display]='emailUnavailable'>Email is already in use.</div>
                    </div>
                    <div class="form-group">
                            <label for="userName">Age:*</label>
                            <input type="text" class="form-control" placeholder="Must be a Number" [(ngModel)]="age" name="age" />
                        </div>
                    <div class="form-group">
                            <label for="userName">Password:*</label>
                        <input type="password" class="form-control" placeholder="Minimum 6 characters" [(ngModel)]="password" name="password" />
                    </div>
                    <div class="form-group">
                            <label for="userName">Confirm:*</label>
                            <input type="password" class="form-control" placeholder="Re-enter your Password *" [(ngModel)]="rePassword" name="rePassword" />
                    </div>
                    <div class="missingFields" [style.display]='missingParameters'>Missing One or More Fields.</div>
                    <div class="missingFields" [style.display]='missingParametersPassword'>Password must have atlease 6 characters.</div>
                    <div class="missingFields" [style.display]='missingMatchParametersPassword'>Password must match.</div>
                    <button class="btnSubmit" (click)="createNewUser()">Sign Up</button>
                </form>
            </div>
    </div>
