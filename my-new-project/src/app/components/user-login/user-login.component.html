<div class="alert alert-success" [style.display]='userCreatedSucess'>
        <strong> New user was added!</strong> Check your family <a routerLink="/ourusers" class="alert-link">here</a>.
    </div>
<div class="container login-container">
            <div class="login-form-2">
                <h3>Sign In</h3>
                <form>
                    <div class="form-group">
                            <label for="userName" class="labelForm2">Email or Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your email or name" [(ngModel)]="userNameLogin" name="userNameLogin" />
                    </div>
                    <div class="form-group">
                            <label for="userName" class="labelForm2">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password" [(ngModel)]="passwordLogin" name="passwordLogin" />
                    </div>
                    <button class="btnSubmit" (click)="logIn()">Log In</button>
                    <div class="form-group ForgetPwd">
                       Forgot your password?
                    </div>
                </form>
        </div>
    </div>
